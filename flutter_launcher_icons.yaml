# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/app_icon.png"
  image_path_android: "assets/images/app_icon.png"
  image_path_ios: "assets/images/app_icon.png"
  background_color: "#F7F7F7"
  theme_color: "#F7F7F7"
  icon_size: 56
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/images/app_icon.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/app_icon.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/images/app_icon.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#F7F7F7"

  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#F7F7F7"
    theme_color: "#F7F7F7"

  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
